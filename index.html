<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!-- 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   -->
   
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">

   <!-- shopping icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <link rel="stylesheet" href="style.css">

  
</head>
<body>


  <div class="groupcards">

    <div class="cards perfume">

     
        <img  class="article-img" src="images/image-product-mobile.jpg" alt="perfume Image">
      
      <section class="article-details">
        <h5 class="article-type">PERFUME</h5>
        <h1 class="article-title" >Gabrielle Essence  Ea De Parfum</h1>
        <p class="article-description" >
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="new-price" >$149.99</span>
          <span class="old-price" >$169.99</span>
        </div>
        
        <a class="btn" href="#"><strong>Add to Cart</strong></a>
        

      </section>



    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amin Khalaji</a>.
  </div>
</body>
</html>
